<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kabot‑1 HAB Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, Arial; background: #0f1115; color: #eaeef3; margin: 0; }
    header { padding: 16px 24px; border-bottom: 1px solid #1b1f24; background: #12151b; }
    h1 { margin: 0; font-size: 20px; color: #61dafb; }
    .grid { display: grid; gap: 16px; padding: 16px; }
    .card { background: #161a20; border: 1px solid #202531; border-radius: 8px; padding: 16px; }
    img { max-width: 100%; border-radius: 6px; border: 1px solid #202531; }
    a { color: #8cc9ff; }
  </style>
</head>
<body>
  <header><h1>Kabot‑1 HAB Mission Console</h1></header>
  <main class="grid">
    <section class="card">
      <h2>Latest Sensor Data</h2>
      <p><strong>DHT11:</strong> {{ dht_last }}</p>
      <p><strong>MPU6050:</strong> {{ mpu_last }}</p>
    </section>

    <section class="card">
      <h2>Telemetry Chart</h2>
      <img id="chart" src="/chart/chart.svg" alt="Telemetry chart">
    </section>

    <section class="card">
      <h2>Logs</h2>
      <ul>
        <li><a href="/chart/chart_backup.svg">Backup Chart</a></li>
        <li><a href="/static/data/DHT11.txt">DHT11 Log</a></li>
        <li><a href="/static/data/MPU6050.txt">MPU6050 Log</a></li>
      </ul>
    </section>
  </main>

  <script>
    // Refresh chart every 10s
    setInterval(() => {
      const el = document.getElementById("chart");
      el.src = "/chart/chart.svg?ts=" + Date.now();
    }, 10000);
  </script>
</body>
</html>
